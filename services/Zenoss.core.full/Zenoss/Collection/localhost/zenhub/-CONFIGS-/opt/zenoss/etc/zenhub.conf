#
# Configuration file for zenhub
#
#  To enable a particular option, uncomment the desired entry.
#
# Parameter     Setting
# ---------     -------
#
# Use an alternate configuration file
#configfile /opt/zenoss/etc/zenhub.conf
#
# Generate an XML file containing command-line
#  switches., default: False
#genxmlconfigs False
#
# User to become when running default:zenoss,
#  default: zenoss
#uid zenoss
#
# Cycle continuously on cycleInterval
#  from Zope, default: False
#cycle False
#
# Launch into the background, default: False
#daemon False
#
# Log to console and log file, default: False
#duallog False
#
# Log to log file and not console, default:
#  False
#logfileonly False
#
# output log info in HTML table format,
#  default: False
#weblog False
#
# Run under a supervisor which will restart
#  it, default: False
#watchdog False
#
# The path to the watchdog reporting socket
#watchdogPath None
#
# Wait seconds for initial heartbeat
#starttimeout None
#
# Set listener socket options. For option
#  details: man 7 socket, default: []
#socketOption []
#
# Port to use for XML-based Remote Procedure
#  Calls (RPC), default: 8081
#xmlrpcport 8081
#
# Port to use for Twisted's pb service,
#  default: 8789
#pbport 8789
#
# File where passwords are stored, default:
#  /opt/zenoss/etc/hubpasswd
#passwd /opt/zenoss/etc/hubpasswd
#
# Name of the distributed monitor this
#  hub runs on, default: localhost
#monitor localhost
#
# Number of worker instances to handle
#  requests, default: 2
#workers 2
#
# Relative process priority for hub workers
#  (%default), default: 5
#hubworker-priority 5
#
# Run higher priority jobs before lower
#  priority ones, default: False
#prioritize False
#
# Allow any priority job to run on any
#  worker, default: False
#anyworker False
#
# Number of worker instances to reserve
#  for handling events, default: 1
#workers-reserved-for-events 1
#
# Maximum number of remote calls a worker
#  can run before restarting, default: 200
#worker-call-limit 200
#
# Interval at which to poll invalidations
#  (default: %default), default: 30
#invalidation-poll-interval 30
#
# URL for posting internal metrics (default:
#  %default), default:
#  http://localhost:8080/api/metrics/store
#metrics-store-url http://localhost:8080/api/metrics/store
#
# Username to use when publishing to metric
#  consumer. Default is %default
#zauth-username None
#
# Password to use when publishing to metric
#  consumer. Default is %default
#zauth-password None
#
# Number of workers dedicated to processing
#  invalidations, default: 1
#invalidationworkers 1
#
# The relative process priority of invalidation
#  workers (%default), default: 10
#invalidationworker-priority 10
#
# Number of invalidations each worker
#  will deal with at a time, default: 100
#invalidationchunksize 100
#
# Number of invalidations to process before
#  shutting down, default: 5000
#invalidationlimit 5000
#
# Optional override of the hub's identifier
#  (defaults to 'host:port'). A 'random'
#  setting changes the identifier on every
#  startup; set in HA scenarios.
#identifier None
#
# Use memcache to reduce the number of
#  collector updates, default: True
#no-memcache True
#
# Minimum period to delay configuration
#  updates for batching, default: 30
#min-update-delay-seconds 30
#
# Maximum period to delay configuration
#  updates, default: 300
#max-update-delay-seconds 300
#
# Period to delay configuration deletions
#  for batching, default: 30
#delete-delay-seconds 30
#
# The maximum number of unacknowledged
#  messages that will be delivered to
#  the invalidations consumer., default: 1000
#invalidation-prefetch-count 1000
#
# Logging severity threshold, default: 20
#logseverity 20
#
# Override the default logging path; default
#  $ZENHOME/log, default: /opt/zenoss/log
#logpath /opt/zenoss/log
#
# Max size of log file in KB; default
#  10240, default: 10240
#maxlogsize 10240
#
# Max number of back up log files; default
#  3, default: 3
#maxbackuplogs 3
#
# root object for data load (i.e. /zport/dmd),
#  default: /zport/dmd
#zodb-dataroot /zport/dmd
#
# in memory cachesize default: 1000, default:
#  1000
#zodb-cachesize 1000
#
# hostname of the MySQL server for ZODB,
#  default: 127.0.0.1
#zodb-host 127.0.0.1
#
# port of the MySQL server for ZODB, default:
#  3306
#zodb-port 3306
#
# user of the MySQL server for ZODB, default:
#  zenoss
#zodb-user zenoss
#
# password of the MySQL server for ZODB,
#  default: zenoss
#zodb-password zenoss
#
# Name of database for MySQL object store,
#  default: zodb
#zodb-db zodb
#
# Name of socket file for MySQL server
#  connection if host is localhost
#zodb-socket None
#
# memcached servers to use for object
#  cache (eg. 127.0.0.1:11211), default:
#  127.0.0.1:11211
#zodb-cacheservers 127.0.0.1:11211
#
# Defer polling the database for the specified
#  maximum time interval, in seconds.
#  This will default to 60 only if --zodb-cacheservers
#  is set.
#zodb-poll-interval None
#
# Specify the number of seconds a database
#  connection will wait to acquire a database
#  'commit' lock before failing (defaults
#  to 30 seconds if not specified)., default:
#  30
#zodb-commit-lock-timeout 30
#
# Heartbeat timeout, default: 900 sec.
#heartbeattimeout 900
#
