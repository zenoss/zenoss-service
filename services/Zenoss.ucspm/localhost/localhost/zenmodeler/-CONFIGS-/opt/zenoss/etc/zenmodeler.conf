#
# Configuration file for zenmodeler
#
#  To enable a particular option, uncomment the desired entry.
#
# Parameter     Setting
# ---------     -------
#
# Host of zenhub daemon. Default is localhost.,
#  default: localhost
#hubhost localhost
#
# Port zenhub listens on.Default is 8789.,
#  default: 8789
#hubport 8789
#
# Username for zenhub login. Default is
#  admin., default: admin
#hubusername admin
#
# Password for zenhub login. Default is
#  zenoss., default: zenoss
#hubpassword zenoss
#
# Name of monitor instance to use for
#  configuration.  Default is localhost.,
#  default: localhost
#monitor localhost
#
# Initial time to wait for a ZenHub connection,
#  default: 30
#initialHubTimeout 30
#
# Send clear events even when the most
#  recent event was also a clear event.,
#  default: False
#allowduplicateclears False
#
# Send a clear event every [DUPLICATECLEARINTEVAL]
#  events., default: 0
#duplicateclearinterval 0
#
# Seconds between attempts to flush events
#  to ZenHub., default: 5.0
#eventflushseconds 5.0
#
# Number of events to send to ZenHubat
#  one time, default: 50
#eventflushchunksize 50
#
# Maximum number of events to queue, default:
#  5000
#maxqueuelen 5000
#
# How often to ping zenhub, default: 30
#zenhubpinginterval 30
#
# Disable event de-duplication, default: True
#disable-event-deduplication True
#
# redis connection string: redis://[hostname]:[port]/[db],
#  default: %default, default:
#  redis://localhost:6379/0
#redis-url redis://localhost:6379/0
#
# Number of metrics to buffer if redis
#  goes down, default: 65536
#metricBufferSize 65536
#
# redis channel to which metrics are published,
#  default: metrics
#metricsChannel metrics
#
# Max Number of metrics to allow in redis,
#  default: 864000000
#maxOutstandingMetrics 864000000
#
# Use an alternate configuration file
#configfile /opt/zenoss/etc/zenmodeler.conf
#
# Generate an XML file containing command-line
#  switches., default: False
#genxmlconfigs False
#
# User to become when running default:zenoss,
#  default: zenoss
#uid zenoss
#
# Cycle continuously on cycleInterval
#  from Zope, default: False
#cycle False
#
# Launch into the background, default: False
#daemon False
#
# Log to console and log file, default: False
#duallog False
#
# output log info in HTML table format,
#  default: False
#weblog False
#
# Run under a supervisor which will restart
#  it, default: False
#watchdog False
#
# The path to the watchdog reporting socket
#watchdogPath None
#
# Wait seconds for initial heartbeat
#starttimeout None
#
# Set listener socket options. For option
#  details: man 7 socket, default: []
#socketOption []
#
# Don't fork threads for processing, default:
#  False
#debug False
#
# Do not execute WMI plugins, default: True
#nowmi True
#
# Number of devices to collect from in
#  parallel, default: 1
#parallel 1
#
# Run collection every x minutes
#cycletime None
#
# Modeler plugins to ignore. Takes a regular
#  expression
#ignore 
#
# Modeler plugins to use. Takes a regular
#  expression
#collect 
#
# Start class path for collection
#  ie /NetworkDevices
#path None
#
# Fully qualified device name ie
#  www.confmon.com
#device None
#
# Start string in cron(8) format
#startat None
#
# Do not collect from devices whose collect
#  date is within this many minutes, default: 0
#collage 0
#
# Number of times to try to write if a
#  read conflict is found, default: 2
#writetries 2
#
# Force collection of config data (deprecated),
#  default: True
#force True
#
# Time to wait for connection failures
#  when port scanning, default: 5
#portscantimeout 5
#
# Start daemon now, do not sleep before
#  starting, default: False
#now False
#
# If an snmp connection fails try and
#  rediscover it's connection info, default:
#  False
#communities False
#
# Don't model if the device is ping or
#  snmp down, default: False
#checkstatus False
#
# Save raw results for replay purposes
#  in /tmp, default: False
#save_raw_results False
#
# Save modeler plugin outputs for replay
#  purposes in /tmp, default: False
#save_processed_results False
#
# Login username, default: zenoss
#user zenoss
#
# Login password
#password 
#
# Number of times to attempt to login,
#  default: 1
#loginTries 1
#
# Timeout period (secs) to find login
#  expect statments, default: 10
#loginTimeout 10
#
# Timeout period (secs) after issuing
#  a command, default: 10
#commandTimeout 10
#
# Path to use when looking for SSH keys,
#  default: ~/.ssh/id_dsa
#keyPath ~/.ssh/id_dsa
#
# Allowable number of concurrent SSH sessions,
#  default: 10
#concurrentSessions 10
#
# Path to use when looking for commands,
#  default: []
#searchPath []
#
# How to check if a command is available
#  or not, default: test -f %s
#existenceTest test -f %s
#
# Timeout when discovering prompt, default: 10
#promptTimeout 10
#
# Python regular expression that will
#  find the login prompt, default: ogin:.$
#loginRegex ogin:.$
#
# Python regex that will find the password
#  prompt, default: assword:
#passwordRegex assword:
#
# Enter 'enable' mode on a Cisco device,
#  default: False
#enable False
#
# Python regex that will find the enable
#  prompt, default: assword:
#enableRegex assword:
#
# Enable password
#enablePassword 
#
# Enter 'send terminal length 0' on a
#  Cisco device, default: False
#termlen False
#
# Logging severity threshold, default: 20
#logseverity 20
#
# Override the default logging path; default
#  $ZENHOME/log, default: /opt/zenoss/log
#logpath /opt/zenoss/log
#
# Max size of log file in KB; default
#  10240, default: 10240
#maxlogsize 10240
#
# Max number of back up log files; default
#  3, default: 3
#maxbackuplogs 3
#
